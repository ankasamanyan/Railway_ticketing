<div class="body">
    <div class="header">
        <h1>Explore your travel opportunities with us!</h1>
      <h3>Book your ticket now</h3>
    </div>
    <div class="container">
      <form >

      <mat-form-field >
        <mat-label>
          Departure
        </mat-label>
        <mat-select required>
          <mat-option [value]="departureCityName" *ngFor="let departureCityName of departureDropdownData">
            {{departureCityName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          Arrival
        </mat-label>
        <mat-select  required>
          <mat-option [value]="arrivalCityName" *ngFor="let arrivalCityName of arrivalDropdownData">
            {{arrivalCityName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field>
        <mat-label>
          Departure Time
        </mat-label>
        <mat-select >
          <mat-option *ngFor="let time of timeTable">
            {{time}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

        <button type="submit" class="button">
          Search
        </button>
      </form>
    </div>
</div>

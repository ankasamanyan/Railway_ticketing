<div class="body">
    <div class="header">
        <h1>Explore your travel opportunities with us!</h1>
      <h3>Book your ticket now</h3>
    </div>
    <div class="container">
      <form >
        <div class="mat-thingy" >
      <mat-form-field panelClass="panelClass-thingy" >
        <mat-label>Departure</mat-label>
          <mat-select >
            <mat-option  *ngFor="let item of dropdownData">
              {{item}}
            </mat-option>
            <mat-option>Berlin</mat-option>
          </mat-select>
          
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Arrival</mat-label>
        <mat-select>
          <!-- <mat-option>Bremen</mat-option>
          <mat-option>Frankfurt</mat-option> -->
        </mat-select>
      </mat-form-field>
        <button type="submit" class="button">Search</button>
      </form>
    </div>
</div>
